name: Checks

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches: ["*"]

jobs:
  checks:
    runs-on: zondax-runners
    container:
      image: golang:1.21
      options: --tty
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential wget curl
      - name: Build
        run: |
          git config --global --add safe.directory "*"
          make build
        working-directory: ./operator
      - name: ModTidy check
        run: make check-modtidy
        working-directory: ./operator
      - name: Lint check
        run: |
          make install_lint
          make lint
        working-directory: ./operator