name: Checks

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: Build
        run: |
          make build
      - name: ModTidy check
        run: make mod-tidy-check
      - name: Lint check
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make install-lint
          make lint
      - name: Run tests
        run: |
          make test
